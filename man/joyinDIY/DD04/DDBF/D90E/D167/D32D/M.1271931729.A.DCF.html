材料：
1 25克的乾燥迷迭香
2 15克的薄荷葉
3 100克的燕麥

作法：
將材料混合後，裝入9*24公分大的布袋，材質最好是棉布，開口要能夠綁緊。直接將泡澡
香包掛在水龍頭底下，讓熱水充份流過香泡。
