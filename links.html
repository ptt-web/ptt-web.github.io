    <h2>合作單位</h2>

   <p>批踢踢時常與各學術單位、公司、政府機關有合作計畫。以下簡略列出和本站合作的單位。 (排序無任何意義)</p>

<label id="edu" />
<div id="prodlist">
<h2>學術單位</h2><dl>
<dd><p>
    <a href="http://www.ntu.edu.tw">國立台灣大學</a>的

    <ul><li> <a href="http://www.csie.ntu.edu.tw">資訊工程學系 <img src="http://www.csie.ntu.edu.tw/~train/csie4.jpg" height="52" width="120" border="0" /></a>，
             <a href="http://www.csie.ntu.edu.tw/~train/">資訊系系統訓練班</a> ，
             以及 <a href="http://council.csie.ntu.edu.tw">資訊系系學會</a> 。
    </li><li><a href="http://ccsun57.cc.ntu.edu.tw/~act/">學生事務處課外活動組</a> 。
    </li><li><a href="http://www.cc.ntu.edu.tw">計算機中心</a> 。
    </li><li><a href="http://ccms.ntu.edu.tw/~buhome/">總務處</a> 。
    </li></ul>
</p></dd>
<dd><p>
    <a href="http://www.ntu.edu.tw">國立台灣大學</a>的
    <a href="http://tbc.ptt.cc">學生電視台</a>
    (Nation Taiwan University Broadcasting Center) ，由批踢踢實業坊負責網路廣播。
</p></dd>

<dd><p>
    <a href="http://www.sinica.edu.tw">中央研究院</a>
    的 <a href="https://www.openfoundry.org/">自由軟體鑄造場</a> 。<br />
    協助 <a href="http://www.sinica.edu.tw">中央研究院</a>
    <a href="http://www.iis.sinica.edu.tw">資訊科學所</a>
    舉辦 <a href="http://creativecommons.org.tw/?Workshop2">Creative Commons Workshop 2005</a> 。
</p></dd>

<dd><p>
    <img src="http://2005.icos.org.tw/images/logo.jpg" /><br />
    贊助由 <a href="http://www.edu.tw/">教育部</a> 、 <a href="http://web.nsc.gov.tw/">行政院國家科學委員會</a> 、 <a href="http://www.nici.nat.gov.tw">行政院國家資訊通信發展推動小組</a> ，由 <a href="https://www.openfoundry.org/">自由軟體鑄造場</a> 主辦的 <a href="http://2005.icos.org.tw">2005 開放源碼研討會</a> 。
</p></dd>

<dd><p>
    <a href="http://www.nctu.edu.tw">國立交通大學</a>
    的  <a href="http://www.pixnet.net">Pixnet</a> 。
     (目前因 pixnet 已成立公司, 不再繼續合作)
</p></dd>

<dd><p>
    位於中國大陸北京
    <a href="www.tsinghua.edu.cn/">北京清華大學</a>
    的 <a href="telnet://smth.org">水木清華</a> BBS ，
    與本站互相轉信提供即時的兩岸交流。<br />

    看板位置於 生活娛樂館 -> HappyLiving -> Cross_Life ，
    <a href="http://webbbs.ptt.cc/Cross_Life/">線上參觀</a>，
    <a href="https://www.ptt.cc/man/Cross_Life/index.html">精華區</a>。
</p></dd>

<dd><p>
    未名空間 Unknown Space 於 <a href="telnet://mitbbs.com">mitbbs.com</a>
     (<a href="http://mitbbs.com">網頁版</a>)
</p></dd>
</dl>

<label id="org" />
<h2>公益單位</h2>
<dl><dd><p>
    <a href="http://www.blood.org.tw/">台灣血液基金會</a>
    合作 <a href="http://blog.ptt2.cc/blog.pl/Press/article,20040111.html">捐血換批幣</a> 。
</p></dd><dd><p>
    <img src="//images.ptt.cc/links.orbis.jpg" />協助 <a href="http://www.orbis.org.tw/">奧比斯基金會</a> 推廣 <a href="http://www.orbis-match.org/orbis/index.php">國際志工大使創意募款競賽</a> 。
</p></dd><dd><p>
    <a href="http://www.worldvision.org.tw/"><img src="http://www.worldvision.org.tw/images/wvtLOGOS.gif"></a><br />
    協助 <a href="http://www.worldvision.org.tw/">台灣世界展望會</a> 推廣 <a href="http://www.worldvision.org.tw/edm/xmas/index.htm">仙度拉的聖誕奇蹟</a> 。
</p></dd></dl>

<label id="mu" />
<h2>新聞媒體</h2>
<dl>
<dd><p>
    聯合報系之 <a href="https://udn.com">聯合新聞網</a>
    ，授權轉載聯合新聞網之即時新聞資料至
    <a href="telnet://ptt.cc">批踢踢實業坊</a> 上。
</p></dd>

<dd><p>
    <a href="http://www.tvbs.com.tw/">TVBS</a>
</p></dd>

<dd><p>

</p></dd>

<dd><p>
    <a href="http://news.chinatimes.com/">中國時報</a>
</p></dd>

<dd><p>
    <a href="http://www.ftv.com.tw/">民視</a>
</p></dd></dl>

<label id="gov" />
<h2>政府機關</h2><dl>
<dd><p>
    <a href="http://www.taipei.gov.tw/">台北市政府</a> 之
    <a href="http://young.tp.edu.tw/child/">兒童及少年休閒活動資訊網</a>
    ，連結本站 <a href="https://www.ptt.cc/man/Food/index.html">美食版</a> 之
    <a href="https://www.ptt.cc/man/1.html">網頁版精華區</a> 。
</p></dd>

<dd><p>
    <a href="http://volunteer.nyc.gov.tw/"><image src="http://volunteer.nyc.gov.tw/logo/apecweb_logo.jpg" alt="apec logo" style="border:0;"></a>，<a href="http://volunteer.nyc.gov.tw">APEC青年親善大使</a>。
</p></dd>

<dd><p>
    <a href="http://www.nyc.gov.tw/">行政院青年輔導委員會</a> 之 <a href="http://youthforum.nyc.gov.tw/young/country/index.asp">青年國是會議</a> 。
</p></dd>

<dd><p>
    <a href="http://www.hakka.gov.tw/">行政院客家委員會</a> 協辦 <a href="http://www.ihakka.net/mv2005/default.htm">2005客家音樂MV大賽</a>。
</p></dd>

</dl>
