我覺得暴龍連拜最主要的原因在打擊~
看上半球季，投手每場機乎都會掉四五分以上~
打擊也都差不多~
而下半球季，投手每場機乎只會掉三分左右~
打擊變成差不多得一兩分~
這樣要贏也很難~

小毛教練在的話，打擊說不定不至於這樣~
懷念阿~
