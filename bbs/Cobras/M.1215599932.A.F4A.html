其實投手雖然缺也沒也缺很大吧

如果能補滿三洋投最好

當初戰神去換的三小投感覺也沒有虧很多

江柏青 顏至中 鄭余亮
速球也都135~140在跑


顏跟鄭多放上來吃一點局數



林敬民也是可用之兵

把賴跟陳的定位弄好

打擊不一定要洋砲也不會差到哪裡去
