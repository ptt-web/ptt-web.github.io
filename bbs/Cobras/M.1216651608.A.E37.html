昨天下午跟閃光去吃東區粉圓
停好車準備進去時
看到一對夫妻走出來
女的很低調帽子壓的低低的
男的很帥頭上帶著一副太陽眼鏡
有哈林的味道
是誰呢!!

答案是阿丘~丘昌榮
不過他們出來就馬上上車開車走了
而我卻只敢在旁邊一直看他
沒衝過去要簽名握手之類的好可惜
但是能看到也是一個驚喜

--
