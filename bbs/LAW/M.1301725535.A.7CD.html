中央法規標準法第11條
法律不得牴觸憲法，命令不得牴觸憲法或法律，
下級機關訂定之命令不得牴觸上級機關之命令。

照上面的法條來看
是不是代表職權命令的效力比自治規則高?
萬一兩者牴觸
那該職權命令是否違背了憲法中地方自治的精神?
