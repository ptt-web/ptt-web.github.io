    <h2>批踢踢實業坊暫時不接受大家的贊助</h2>
   <p>感謝各位熱心的網友。另外之前的贊助列表請參考
<a href="https://www.ptt.cc/donatelist.html">這裡</a>。</p>
<!--
    <h2>為什麼要 donate?</h2>
   <p>批踢踢從成立至今，所有的服務都是免費的，也就是您可以在不支付任何費用的前提之下，使用本站的 BBS ，下載我們目前在用的程式碼，以及其他相關的服務。 (<a href="/index.html">詳細的服務列表</a>)</p>
   <p>事實上，我們花了很多的時間以及心力，在提供這些服務，在程式上撰寫新功能及修正錯誤，在服務上以最快的速度回答各方來的詢問，有時還要跑跑公文， ...  當然，若我們的服務令您滿意的話我們也很開心 :)</p>
   <p>而為了要提供如此龐大的服務量，除了花費許多人力外，本站同時需要支出相當數量的硬體費用。<br>
      在儲存系統的部份，  Ptt 以及 Ptt2 的資料特性是檔案小，數量多，造成
      硬碟需要進行大量的 seek 動作。由於 SCSI 硬碟的品質較好 (包括有五年
      保固以及實際用損壞率很小) 以及轉速較高 ( SCSI 硬碟有達到每分鐘一萬
      至一萬五千轉，  IDE 硬碟大部份還在每分鐘 7200 轉) ，本站大部份採用
      SCSI 硬碟。而光是 Ptt 和 Ptt2 就用了超過一打的硬碟在提供服務。儘管
      如此，目前系統的負載還是過高。但是，一顆硬碟就要價超過五千元。
      我們同時在考慮是否要添購磁陣陣列，使用 raid 1, 5, 10, 51等等的技術
      以保護資料並減少停機時間。唯找不到相關資料，希望前輩們能不吝嗇提
      <a href="/contact.html">提供指教</a> 。<br>
      對本站的系統來說，記憶體是永遠不夠用的，目前的系統使用的是有
       ECC Registered 功能的記憶體，價格十分高。<br>
      或許您很難想像，光是在 2004 年度裡，本站為了要維持正常運轉在硬體上的支出就超過三十萬。</p>
   <p>而絕大部份的站長群目前都還是學生的身份，若說偶爾贊助一點小更換一點設備或許還可以，若是要長期贊助或贊助大額款項，則是誰也不可能拿出這麼多的錢。而光是靠這一點微薄的贊助金額，在大部份的情況下根本就沒有辦法負擔硬體損壞的支出 (如硬碟壞掉) ，更不用說進行大規模的硬體更新。</p>
   <p>贊助批踢踢，讓本站有更多的資源更新硬體，讓本站得以提供更好的服務品質。</p>

  <h2>批踢踢想要更新什麼東西? 需要多少錢呢?</h2>
   <p>最近本站打算更新下列硬體：
      <ul><li><a href="telnet://ptt.cc">批踢踢實業坊</a><ul><li>
      <li>更新機器以及處理器至得以支援更大量記憶體的系統，預計使用
	  <a href="http://www.tyan.com/products/html/thunderk8qspro.html">Tyan Thunder K8QS Pro</a> 配合 AMD Opteron 850 四顆，記憶體 32GB ，共需約 85 萬元整。
      </li></ul>      </li></ul>
   </p>

    <h2>要贊助多少?怎麼贊助?</h2>
   <p>要贊助多少？我們當然不設任何限制以及不勉強，完全看您個人的能力以及本站提供您的協助決定。例如說，或許
      <a href="telnet://ptt2.cc">批踢踢兔</a> 就像是您的家一樣，所有的日記心事往裡面倒，您可以考慮贊助 一百元 ；或許
      <a href="telnet://ptt.cc">批踢踢實業坊</a>  令您渡過許多美好的時光， joke 、 sex 、 Hate 中有您的歡樂及淚水，也許您可以考慮贊助 五百元 ；例如說批踢踢讓您找到您的老闆，找到一份好的工作，也許您可以考慮贊助 您月薪的十分之一 ；又例如說批踢踢徹底的改變了您的生活，讓您找到人生的另一伴，也許您可以考慮贊助
      三萬元 。當然，如果您的經濟能力有限，贊助 十塊錢 本站同樣感謝。
   </p>
   <p>您亦可以直接贊助硬體給我們，以省去相關的麻煩。如果您打算這樣子做，請麻煩先 <a href="contact.html">與我們聯絡</a>  ，與我們確認，以避免您的贊助我們無法使用，如此便十分可惜。
   </p>
   <p>您可以直接透過轉帳方式，將款項匯入我們的帳戶: (郵局: 700) 0001236 0562969 國立台灣大學電子佈告欄系統研究社，並請麻煩 <a href="http://www.ptt.cc/contact.html">發一封信</a>  與我們確認，我們會盡速將您的名字列在 <a href="http://www.ptt.cc/donatelist.html">贊助列表</a> 上。</p>
   <p>另外，您亦可以透過 <a href="http://www.paypal.com">PayPal</a>
      直接線上使用信用卡付款贊助。
 <a href="http://www.paypal.com">PayPal</a>  目前只能使用美金付款，您可以由 <a href="http://rate.bot.com.tw/NBOther/NBBody.asp?PrgID=NPF03S041.asp">台灣銀行 牌告匯率</a> 查詢到台幣對美元的比，目前大略是 32 ~ 33 新台幣兌換一美元。
